<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #555; }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] { width: calc(100% - 20px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        .form-group button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-top: 10px; }
        .aux-links { margin-top: 15px; font-size: 0.9em; }
        .aux-links a { color: #007bff; text-decoration: none; }
        .aux-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Create Account</h2>

    <div th:if="${param.error}" class="error-message">
        Error registering user. Try a different username.
    </div>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <form method="post" th:action="@{/register}" th:object="${registerForm}">
        <div class="form-group">
            <label for="firstName">Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

    <div class="aux-links">
        Â¿Ya tienes cuenta? <a th:href="@{/login}">Volver al Login</a>
    </div>
</div>
</body>
</html>
