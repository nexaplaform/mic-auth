<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .login-container h2 { margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #555; }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] { width: calc(100% - 20px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-group button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        .form-group button:hover { background-color: #0056b3; }
        .error-message { color: red; margin-top: 10px; }
        .aux-links { margin-top: 15px; font-size: 0.9em; }
        .aux-links a { color: #007bff; text-decoration: none; }
        .aux-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Restore Password</h2>
    <p style="font-size: 0.9em; color: #666; margin-bottom: 20px;">Enter your email to receive a password reset
        link.</p>

    <div th:if="${param.success}" class="error-message" style="color: green;">
        If an account exists, a reset link has been sent to your email.
    </div>
    <div th:if="${param.error}" class="error-message">
        Error processing your request. Please try again.
    </div>

    <form method="post" th:action="@{/forgot-password}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <button type="submit">Send Reset Link</button>
        </div>
    </form>

    <div class="aux-links">
        <a th:href="@{/login}">Volver al Login</a>
    </div>
</div>
</body>
</html>
