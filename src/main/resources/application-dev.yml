spring:
  application:
    name: mic-auth
  datasource:
    url: jdbc:postgresql://gondola.proxy.rlwy.net:36332/railway
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  liquibase:
    enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URL}
  springdoc:
    oauth2:
      client-id: swagger-client
      client-secret: swagger-secret

temporal:
  secret: ${SECRET_CLIENT}
  issuer-url: ${ISSUER_URL}
  post-logout-url: ${POST_LOGOUT_URL}
  redirect-url: ${REDIRECT_URL:https}
