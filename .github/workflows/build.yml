name: SonarQube

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- ELIMINA ESTE PASO ---
      # - name: Create Maven settings.xml from secret
      #   run: |
      #     mkdir -p ~/.m2
      #     echo "${{ secrets.MAVEN_SETTINGS_XML }}" > ~/.m2/settings.xml
      #   shell: bash
      # ------------------------

      # --- Ajusta este paso ---
      - name: Set up JDK 21 and Maven settings for GitHub Packages
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          # Estas 3 l√≠neas son la clave para el settings.xml:
          server-id: github # El 'id' de tu repositorio en pom.xml
          username: ${{ github.actor }} # Tu usuario de GitHub
          password: ${{ secrets.GITHUB_TOKEN }} # El token especial de GitHub Actions
      # -----------------------

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=nexaplaform_mic-core \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -X